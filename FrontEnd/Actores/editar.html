<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Actor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Editar Actor</h1>

    <form id="editarActorForm">
        <label for="nombre">Nombre del Actor:</label>
        <input type="text" id="nombre" name="nombre" required>


        <button type="submit">Guardar Cambios</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const actorId = urlParams.get('id');

        async function fetchActor() {
            try {
                const response = await fetch(`http://localhost:5015/actores/${actorId}`);
                if (!response.ok) {
                    throw new Error('Error al obtener los datos del actor');
                }
                const actor = await response.json();

                document.getElementById('nombre').value = actor.nombre;
            } catch (error) {
                console.error('Error:', error);
            }
        }


        window.onload = fetchActor;

        document.getElementById('editarActorForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;

            try {
                const response = await fetch(`http://localhost:5015/actores/${actorId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al actualizar el actor');
                }

                alert('Actor actualizado con Ã©xito');
                window.location.href = 'http://127.0.0.1:5500/FrontEnd/Actores/list.html'; 
            } catch (error) {
                console.error('Error al actualizar el actor:', error);
            }
        });
    </script>

</body>

</html>
